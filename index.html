<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X O Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="app">
    <header>
      <div class="logo">XO</div>
      <div>
        <h1>Tic — Tac — Toe (X O)</h1>
        <p class="lead">Play locally with a friend or challenge the computer.</p>
      </div>
    </header>

    <div class="layout">
      <section class="left card">
        <div class="board" id="board" aria-label="tic tac toe board"></div>
        <footer>
          <div class="small">Tip: click a cell to place your mark.</div>
          <div class="small">Made by Ranjith</div>
        </footer>
      </section>

      <aside class="right">
        <div class="card controls">
          <div class="status" id="status">Current: <span id="current">X</span></div>
          <div class="small">Game mode</div>
          <div class="mode-buttons">
            <button class="btn" id="pvpBtn">2 Players</button>
            <button class="btn" id="pvcBtn">Vs Computer</button>
          </div>

          <div class="btn-group">
            <button class="btn" id="undoBtn">Undo</button>
            <button class="btn primary" id="resetBtn">New Game</button>
          </div>
        </div>

        <div class="card">
          <div class="small">Scoreboard (saved locally)</div>
          <div class="score">
            <div><strong id="xScore">0</strong><div class="small">Player X</div></div>
            <div><strong id="oScore">0</strong><div class="small">Player O</div></div>
            <div><strong id="tieScore">0</strong><div class="small">Ties</div></div>
          </div>
          <div class="btn-group">
            <button class="btn" id="clearScore">Clear Scores</button>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
